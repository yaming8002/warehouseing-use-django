<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #f0f0f0;
  }
  .login-container {
    background-color: #fff;
    padding: 40px;
    border-radius: 5px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
    width: 300px;
  }
  .login-header {
    background-color: rgba(255, 0, 0, 0.677);
    color: white;
    font-size: 15px;
    padding: 10px 0;
    margin: -40px -40px 20px -40px;
    border-radius: 5px 5px 0 0;
  }
  .input-group {
    margin-bottom: 20px;
  }
  input[type="text"], input[type="password"] {
    width: calc(100% - 20px);
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #ddd;
    border-radius: 3px;
  }
   .login-button {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 3px;
    cursor: pointer;
  } 
</style>
</head>
<body>

<div class="login-container">
  <div class="login-header">
    倉儲系統
  </div>
  <form action="/login/" method="post">
    {% csrf_token %}
  <div class="input-group">
    <label for="username">帳號:</label>
    <input type="text" id="username" name="username" value="admin">
  </div>
  <div class="input-group">
    <label for="password">密碼:</label>
    <input type="password" id="password" name="password" value="1qaz2wsx">
  </div>
  <button class="submit">登入</button>
</div>
</form>
</body>
</html>
