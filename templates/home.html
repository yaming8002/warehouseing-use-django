{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1.0"
    />
    <title>{% block title %}Home Page{% endblock %}</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <script src="{% static 'js/jquery-3.7.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.js' %}"></script>
    <script>
      $(document).ready(function () {
        console.log("asdsddd");
        $(".collapse a").click(function (e) {
          e.preventDefault(); // 阻止默认链接行为
          var url = $(this).attr("href");
          // 发送AJAX请求加载内容
          $.ajax({
            url: url,
            method: "GET",
            success: function (data) {
              console.log(data);
              $("#main").html(data); // 将加载的内容放入main区块
            },
          });
        });

        // 为带有 data-bs-toggle 属性的按钮元素添加点击事件处理程序
        $(".collapse-content").each(function () {
          // 對於每個有 'collapse-content' 類的 div，運行以下函數
          var hasItems = $(this).find("li").length > 0;
          // 如果這個 div 內沒有 li 元素，則隱藏這個 div
          if (!hasItems) {
            $(this).hide();
            $(this).prev(".collapse-btn").hide();
          }
        });
      });
    </script>
    <style>
      /* 添加CSS样式来隐藏和显示子菜单 */
      html,
      body {
        height: 100%;
        padding: 0;
        margin: 0;
      }

      /* 自定义样式 */
      header {
        background-color: red;
        color: white;
        padding: 10px;
        text-align: center;
      }

      caption {
        overflow: hidden;
      }

      .btn-toggle {
        padding: 0.25rem 0.5rem;
        font-weight: 600;
        color: var(--bs-emphasis-color);
        background-color: transparent;
      }
      .btn-toggle:hover,
      .btn-toggle:focus {
        color: rgba(var(--bs-emphasis-color-rgb), 0.85);
        background-color: var(--bs-tertiary-bg);
      }

      .btn-toggle::before {
        width: 1.25em;
        line-height: 0;
        content: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' width='16' height='16' viewBox='0 0 16 16'%3e%3cpath fill='none' stroke='rgba%280,0,0,.5%29' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M5 14l6-6-6-6'/%3e%3c/svg%3e");
        transition: transform 0.35s ease;
        transform-origin: 0.5em 50%;
      }

      [data-bs-theme="dark"] .btn-toggle::before {
        content: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' width='16' height='16' viewBox='0 0 16 16'%3e%3cpath fill='none' stroke='rgba%28255,255,255,.5%29' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M5 14l6-6-6-6'/%3e%3c/svg%3e");
      }

      .btn-toggle[aria-expanded="true"] {
        color: rgba(var(--bs-emphasis-color-rgb), 0.85);
      }
      .btn-toggle[aria-expanded="true"]::before {
        transform: rotate(90deg);
      }
    </style>
  </head>
  <body>
    <header class="col-md-12 p-0 m-0">
      <div class="container">
        <div class="row p-0 h-100">
          <div class="col-md-6">
            <h1>My Website</h1>
          </div>
          <div class="col-md-6">
            <a
              href="#"
              onclick="document.getElementById('logout-form').submit();"
              >Logout</a
            >
            <form
              id="logout-form"
              action="{% url 'logout' %}"
              method="post"
              style="display: none"
            >
              {% csrf_token %}
            </form>
          </div>
        </div>
      </div>
    </header>
    <div class="row container-fluid p-0 h-100">
      <!-- menu 清單 -->
      <div
        class="col-md-2 m-0 flex-shrink-0 h-100 p-2"
        style="background-color: gray; color: black"
      >
        <ul class="list-unstyled ps-0">
          {% for category in allmenu %}
          <!-- 循環每個分類開始 -->
          <li class="mb-1">
            <button
              class="btn btn-toggle d-inline-flex align-items-center rounded border-0 collapsed"
              data-bs-toggle="collapse"
              data-bs-target="#category-{{ category.list.1.category }}"
              aria-expanded="false"
            >
              <h3>{{category.name}}</h3>
            </button>
            <br />
            <div
              class="collapse m-10"
              id="category-{{ category.list.1.category }}"
            >
              <ul class="btn-toggle-nav fw-normal small">
                {% for menu in category.list %}
                <li>
                  <a href="{{ menu.url }}" class="link-dark rounded h5">
                    {{ menu.name }}
                  </a>
                </li>
                {% endfor %}
              </ul>
            </div>
          </li>
          {% endfor %}
        </ul>
      </div>
      <!-- 主要工作區 -->
      <div id="main" class="col-md-9 flex-shrink-0 m-0 p-0"></div>
    </div>
  </body>
</html>
