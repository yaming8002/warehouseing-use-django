{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1.0"
    />
    <title>{% block title %}base table{% endblock %}</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <script src="{% static 'js/jquery-3.7.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.js' %}"></script>
    <script>
      $(document).ready(function () {
        // 選擇所有具有id="report"的表格，位於class="col-md-9 m-0"的div內
        $(".col-md-9.m-0 table").each(function () {
          // 添加所需的CSS類
          $(this).addClass("table table-primary table-striped");
        });
      });
    </script>
    {% block javascript %}
    <script></script>
    {% endblock %}
    <style>
      .formStyle {
        background-color: burlywood;
      }
    </style>
    {% block styles %}
    <style></style>
    {% endblock %}
    <style>
      caption {
        position: absolute;
        left: -9999px;
        width: 1px;
        height: 1px;
        overflow: hidden;
        clip: rect(1px, 1px, 1px, 1px); /* 將元素裁剪為1x1像素並隱藏 */
      }
    </style>
  </head>
  <body>
    <div class="m-3 p-3" style="width: 95%">
      <div class="formStyle p-3 rounded ">
        {% block form %}
        <form></form>
        {% endblock %}
      </div>
      <br />
      <div class="tableStyle">
        <table class="table table-primary table-striped rounded">
          {% block table %}
          <caption></caption>
          <thead>
            <th></th>
          </thead>
          <tbody></tbody>
          {% endblock %}
        </table>
      </div>
    </div>
  </body>
</html>
